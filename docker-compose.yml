version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - chroma_data:/app/chroma_data
    env_file:
      - ./backend/.env
    environment:
      - LANGFLOW_URL=${LANGFLOW_URL:-http://langflow:7860}
    networks:
      - nomadmatch-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nomadmatch-network
    restart: unless-stopped

  langflow:
    image: langflowai/langflow:latest
    ports:
      - "7860:7860"
    volumes:
      - ./langflow_data:/app/data
    environment:
      - LANGFLOW_AUTO_LOGIN=true
      - LANGFLOW_DATABASE_URL=sqlite:////app/data/langflow.db
    user: "1000:1000"  # Add this line to run as your user
    networks:
      - nomadmatch-network
    restart: unless-stopped

networks:
  nomadmatch-network:
    driver: bridge

volumes:
  chroma_data:
  langflow_data:
