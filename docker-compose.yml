version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data                # CSVs
      - chroma_data:/app/chroma_data    # Datos de ChromaDB
      - ./backend/users.db:/app/users.db  # Base de datos SQLite
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - CITIES_CSV_PATH=/app/data/cities.csv
      - DATABASE_URL=sqlite:///app/users.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # Opcional
    networks:
      - nomadmatch-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"  # El contenedor expone el puerto 80 (nginx)
    depends_on:
      - backend
    networks:
      - nomadmatch-network
    restart: unless-stopped

networks:
  nomadmatch-network:
    driver: bridge

volumes:
  chroma_data:
