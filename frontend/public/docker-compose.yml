services:
  langflow:
    image: langflowai/langflow:latest
    ports:
      - "7860:7860"
    volumes:
      - chroma_data:/app/chroma_data          # ChromaDB compartido
      - ./flows:/app/flows                     # Flujos JSON
      - ./data:/app/external_data              # CSVs para ingesta
    environment:
      - LANGFLOW_AUTO_LOGIN=true
      - LANGFLOW_STORE=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_data
    networks:
      - nomadmatch-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/external_data
      - chroma_data:/app/chroma_data
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////app/chroma_data/users.db
    networks:
      - nomadmatch-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - langflow
      - backend
    networks:
      - nomadmatch-network
    restart: unless-stopped

networks:
  nomadmatch-network:
    driver: bridge

volumes:
  chroma_data:
